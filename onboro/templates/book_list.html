<!-- templates/books/book_list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>書籍リスト</title>
</head>
<body>
    <h1>書籍リスト</h1>
    <div class="book-list">
        {% for book in books %}
            <div class="book-item">
                <h2><a href="{% url 'onboro:book_detail' book.id %}">{{ book.title }}</a></h2>
                <p>{{ book.abstract }}</p>
                {% if book.image %}
                    <img src="{{ book.image.url }}" alt="{{ book.title }}">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
